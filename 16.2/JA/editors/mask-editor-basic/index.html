<!DOCTYPE html>
<html>
<head>
    <title>マスク エディターの基本サンプル</title>
    <meta charset="utf-8">

    <!-- Ignite UI Required Combined CSS Files -->
    <link href="https://secure-cdn-na.infragistics.com/igniteui/2016.2/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet">
    <link href="https://secure-cdn-na.infragistics.com/igniteui/2016.2/latest/css/structure/infragistics.css" rel="stylesheet">
    <style>
        h3 {
            font-size:20px;
            margin-bottom:20px;
        }
        .group-fields {
            margin-bottom: 10px;
        }
        .group-fields label {
            display: block;
            line-height:18px;
        }
        .group-fields .ui-igedit-container {
            width: 300px;
        }
        @media screen and (max-width:360px) {
            .group-fields .ui-igedit-container {
                width: 250px;
            }
        }
    </style>

    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <!-- Ignite UI Required Combined JavaScript Files -->
    <script src="https://secure-cdn-na.infragistics.com/igniteui/2016.2/latest/js/infragistics.core.js"></script>
    <script src="https://secure-cdn-na.infragistics.com/igniteui/2016.2/latest/js/infragistics.lob.js"></script>
<script src="https://secure-cdn-na.infragistics.com/igniteui/2016.2/latest/js/i18n/infragistics-ja.js"></script></head>
<body>
    <h3>Ultimate 製品の登録</h3>
    <form>
        <div class="group-fields">
            <label for="serialNumber">製品番号</label>
            <input id="serialNumber">
        </div>
        <div class="group-fields">
            <label for="zipCode">郵便番号</label>
            <input id="zipCode">
        </div>
        <div class="group-fields">
            <label for="phone">電話番号</label>
            <input id="phone">
        </div>
    </form>

    <script>
		$(function () {
            $("#serialNumber").igMaskEditor({
                inputMask: 'AAAA-AAAA-AAAA-AAAA',
                dataMode: "rawTextWithLiterals"
            });

            $("#zipCode").igMaskEditor({
                inputMask: '00000',
                dataMode: "allText"
            });

            $("#phone").igMaskEditor({
                inputMask: '(000) 000-000',
                dataMode: "rawText"
            });
        });
    </script>

</body>

</html>
